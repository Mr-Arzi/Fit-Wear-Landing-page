<!-- templates/fragments/productos.html -->
<section id="productos" th:fragment="productos">
  <h2>Nuestros productos</h2>
  <div class="grid" th:if="${productos != null}">
    <article th:each="p : ${productos}">
      <img th:src="@{/${p.imagen}}" th:alt="${p.nombre}" />
      <h3 th:text="${p.nombre}"></h3>
      <p th:text="${p.descripcion}"></p>
    </article>
  </div>
</section>
